<!-- Main Form -->
  <div class="login-form-1">
     <form name="loginForm" ng-submit="submitForm(loginForm)" class="text-left">
         <div class="login-form-main-message"></div>
             <div class="main-login-form">
                 <div class="login-group">
                    <div class="form-group">
                          <label for="username" ng-model="userName" class="sr-only">Username</label>
                          <input type="text" class="form-control" id="username" name="username" ng-model="userName"  placeholder="Utilisateur" required>
                      </div>
                      <div class="form-group">
                          <label for="password" class="sr-only">Password</label>
                          <input type="password" class="form-control" id="password" name="userpassword" ng-model="userPassword" placeholder="Mot de passe" required>
                      </div>
                      <div class="form-group login-group-checkbox">
                          <label>
                              <div class="etc-login-form">
                                  <p>new user? <a href="#register">create new account</a></p>
                              </div>
                          </label>
                      </div>
             </div>
                  <button type="submit" class="login-button" ng-disabled="loginForm.$invalid"><i class="fa fa-chevron-right"></i></button>
          </div>
     </form>
  </div>
