<table class="table_users">
    <thead>
        <tr>
            <th></th>
            <th>User</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
          <tr ng-repeat="user in userList" ng-if="!user.enable">
            <td>
                <button type="submit" class="btn btn-danger" ng-click="Delet(user._id)">
                      <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
              <td>
                {{user.username}}
              </td>
              <td>
                  <select ng-model="roles">
                      <option>Agent</option>
                      <option>Detective</option>
                      <option>chef de la police</option>
                  </select>
                  <button type="submit" class="btn btn-success" ng-click="NTM(roles, user._id)">
                      <span class="glyphicon glyphicon-ok"></span>
                  </button>
              </td>
          </tr>
    </tbody>
</table>
