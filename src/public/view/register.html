<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:0px ; position: relative; left: 0%; top:20%;">
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="registerForm" name = "registerForm" ng-submit="submitForm(registerForm)" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="reg_username" class="sr-only">Utilisateur</label>
                        <input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="Utilisateur" ng-model="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password" class="sr-only">Mot de Passe</label>
                        <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Mot de Passe" ng-model="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password_confirm" class="sr-only">Confirmation Mot de Passe</label>
                        <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirmation MDP" ng-model="ConfirmPassword" required>
                    </div>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
        </form>
    </div>
