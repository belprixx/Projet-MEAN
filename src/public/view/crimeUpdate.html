<form class="form-horizontal" name="crimesUpdateForm" ng-submit="submitUpdateForm(crimesUpdateForm)">
    <fieldset class="field_crimes">

        <!-- Form Name -->
        <legend>Update Crime</legend>
        <div class="form-group">
            <label class="col-md-4 control-label" for="_id" ng-model="_id">ID</label>
            <div class="col-md-4">
                <input id="_id" name="_id" placeholder="_id" ng-model="_id" class="form-control input-sm"  type="text">

            </div>
        </div>
        <div class="all_blocks">
            <div class="block1">
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="compnos" ng-model="compnos">Compnos</label>
                    <div class="col-md-4">
                        <input id="compnos" name="compnos" placeholder="compnos" ng-model="compnos" class="form-control input-sm"  type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="natureCode" ng-model="natureCode">Nature Code</label>
                    <div class="col-md-4">
                        <input id="natureCode" name="natureCode" ng-model="natureCode" placeholder="nature code" class="form-control input-sm" type="text">

                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" ng-model="incident" for="incident">Incident</label>
                    <div class="col-md-4">
                        <input id="incident" name="incident" ng-model="incident" placeholder="incident" class="form-control input-sm" type="text">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" ng-model="crimeCode" for="crime_code">Crime Code</label>
                    <div class="col-md-4">
                        <input id="crime_code" name="crime_code" ng-model="crimeCode" placeholder="crime code" class="form-control input-sm" type="text">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="district" ng-model="district">District</label>
                    <div class="col-md-4">
                        <input id="district" name="district" placeholder="district" ng-model="district" class="form-control input-sm" type="text">

                    </div>
                </div>




            </div>


            <div class="block2">


                <div class="form-group">
                    <label class="col-md-4 control-label" for="area" ng-model="area">Area</label>
                    <div class="col-md-4">
                        <input id="area" name="area" placeholder="area" ng-model="area" class="form-control input-sm" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" ng-model="date" for="date">Date</label>
                    <div class="col-md-4">
                        <input id="date" name="date" ng-model="date" placeholder="date" class="form-control input-sm" type="text">
                        <!--  <span class="help-block">format :JJ/MM/YYYY   (VOIR FORMAT)</span>  -->
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="weapon" ng-model="weapon" >Weapon</label>
                    <div class="col-md-4">
                        <input id="weapon" name="weapon" placeholder="weapon"ng-model="weapon" class="form-control input-sm" type="text">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="shooting" ng-model="shooting">Shooting</label>
                    <div class="col-md-4">
                        <input id="Shooting" name="shooting" placeholder="shooting" ng-model="shooting" class="form-control input-sm" type="text">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="domestic" ng-model="domestic">Domestic</label>
                    <div class="col-md-4">
                        <input id="domestic" name="domestic" placeholder="domestic" ng-model="domestic" class="form-control input-sm" type="text">

                    </div>
                </div>





            </div>



            <div class="block3">




                <div class="form-group">
                    <label class="col-md-4 control-label" for="shift" ng-model="shift">Shift</label>
                    <div class="col-md-4">
                        <input id="shift" name="shift" placeholder="shift" ng-model="shift" class="form-control input-sm" type="text">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="year" ng-model="year" >Year</label>
                    <div class="col-md-4">
                        <input id="year" name="year" placeholder="year" ng-model="year" class="form-control input-sm" type="text">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" ng-model="month" for="month">Month</label>
                    <div class="col-md-4">
                        <input id="month" name="month" placeholder="month" ng-model="month" class="form-control input-sm" type="text">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="day_week" ng-model="day_week">Day_Week</label>
                    <div class="col-md-4">
                        <input id="day_week" name="day_week" placeholder="day week" ng-model="day_week" class="form-control input-sm" type="text">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" ng-model="ucrpart" for="ucrpart">Ucrpart</label>
                    <div class="col-md-4">
                        <input id="ucrpart" name="ucrpart" placeholder="ucrpart" ng-model="ucrpart" class="form-control input-sm" type="text">

                    </div>
                </div>







            </div>


            <div class="block4">






                <div class="form-group">
                    <label class="col-md-4 control-label" for="x" ng-model="x" >X</label>
                    <div class="col-md-4">
                        <input id="x" name="x" placeholder="x"  ng-model="x" class="form-control input-sm" type="text">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="y" ng-model="y">Y</label>
                    <div class="col-md-4">
                        <input id="y" name="y" placeholder="y" ng-model="y" class="form-control input-sm" type="text">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="streetname" ng-model="streetname">Streetname</label>
                    <div class="col-md-4">
                        <input id="streetname" name="streetname" ng-model="streetname" placeholder="streetname" class="form-control input-sm" type="text">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" ng-model="xstreetname" for="xstreetname">XStreetname</label>
                    <div class="col-md-4">
                        <input id="xstreetname" name="xstreetname" placeholder="xstreetname" class="form-control input-sm" type="text">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" ng-model="location" for="location">Location</label>
                    <div class="col-md-4">
                        <input id="location" name="location" ng-model="location" placeholder="location" class="form-control input-sm"  type="text">

                    </div>
                </div>





            </div>

            <!-- Button -->
            <div class="block5">
                <input type="submit" id="send" name="send" class="btn btn-primary btn-lg btn-block">Envoyer</input>
            </div>
        </div>

    </fieldset>
</form>
