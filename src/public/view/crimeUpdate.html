
<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type)" close="closeAlert($index)">{{alert.msg}}</div>

<form class="form-horizontal" name="crimesForm" ng-submit="submitForm(crimesUpdateForm)">
    <fieldset class="field_crimes">

        <!-- Form Name -->
        <legend>Update Crime
            <div class="update_inpute">
                <label class="col-md-4 control-label update_inpute_id" for="_id">ID</label>
                <input id="_id" name="_id" placeholder="_id" ng-model="_id" class="form-control input-sm update_inpute" type="text" disabled="true">
            </div>
        </legend>

            <div class="all_blocks">
            <div class="block1">
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="compnos">Compnos</label>
                    <div class="col-md-4">
                        <input id="compnos" name="compnos" placeholder="compnos" ng-model="compnos" class="form-control input-sm"  type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="natureCode">Nature Code</label>
                    <div class="col-md-4">
                        <input id="natureCode" name="natureCode" ng-model="natureCode" placeholder="nature code" class="form-control input-sm" type="text">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="incident">Incident</label>
                    <div class="col-md-4">
                        <input id="incident" name="incident" ng-model="incident" placeholder="incident" class="form-control input-sm" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="crime_code">Crime Code</label>
                    <div class="col-md-4">
                        <input id="crime_code" name="crime_code" ng-model="crimeCode" placeholder="crime code" class="form-control input-sm" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="district">District</label>
                    <div class="col-md-4">
                        <input id="district" name="district" placeholder="district" ng-model="district" class="form-control input-sm" type="text">
                    </div>
                </div>
            </div>

            <div class="block2">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="area">Area</label>
                    <div class="col-md-4">
                        <input id="area" name="area" placeholder="area" ng-model="area" class="form-control input-sm" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="date">Date</label>
                    <div class="col-md-4">
                        <input id="date" name="date" ng-model="date" placeholder="date" class="form-control input-sm" type="text">
                        <!--  <span class="help-block">format :JJ/MM/YYYY   (VOIR FORMAT)</span>  -->
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="weapon">Weapon</label>
                    <div class="col-md-4">
                        <input id="weapon" name="weapon" placeholder="weapon" ng-model="weapon" class="form-control input-sm" type="text">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="shooting">Shooting</label>
                    <div class="col-md-4">
                        <input id="Shooting" name="shooting" placeholder="shooting" ng-model="shooting" class="form-control input-sm" type="text">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="domestic">Domestic</label>
                    <div class="col-md-4">
                        <input id="domestic" name="domestic" placeholder="domestic" ng-model="domestic" class="form-control input-sm" type="text">
                    </div>
                </div>
            </div>

            <div class="block3">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="shift">Shift</label>
                    <div class="col-md-4">
                        <input id="shift" name="shift" placeholder="shift" ng-model="shift" class="form-control input-sm" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="year">Year</label>
                    <div class="col-md-4">
                        <input id="year" name="year" placeholder="year" ng-model="year" class="form-control input-sm" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="month">Month</label>
                    <div class="col-md-4">
                        <input id="month" name="month" placeholder="month" ng-model="month" class="form-control input-sm" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="day_week">Day_Week</label>
                    <div class="col-md-4">
                        <input id="day_week" name="day_week" placeholder="day week" ng-model="day_week" class="form-control input-sm" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="ucrpart">Ucrpart</label>
                    <div class="col-md-4">
                        <input id="ucrpart" name="ucrpart" placeholder="ucrpart" ng-model="ucrpart" class="form-control input-sm" type="text">
                    </div>
                </div>
            </div>

            <div class="block4">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="x">X</label>
                    <div class="col-md-4">
                        <input id="x" name="x" placeholder="x"  ng-model="x" class="form-control input-sm" type="text" ng-model="x" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="y">Y</label>
                    <div class="col-md-4">
                        <input id="y" name="y" placeholder="y" ng-model="y" class="form-control input-sm" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Streetname</label>
                    <div class="col-md-4">
                        <input id="streetname" name="streetname" ng-model="streetname" placeholder="streetname" class="form-control input-sm" type="text" ng-model="streetname">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="xstreetname">XStreetname</label>
                    <div class="col-md-4">
                        <input id="xstreetname" name="xstreetname" placeholder="xstreetname" class="form-control input-sm" type="text" ng-model="xstreetname">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" ng-model="location" for="location">Location</label>
                    <div class="col-md-4">
                        <input id="location" name="location" ng-model="location" placeholder="location" class="form-control input-sm"  type="text">
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="block5">
                <input type="submit" value="Submit modifications" id="send" name="send" class="btn btn-secondary btn-lg btn-block">
            </div>

        </div>
    </fieldset>
</form>
