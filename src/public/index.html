<!DOCTYPE html>
<html>

  <body>

  <!--Barre Nav-->

  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img src="Boston-Police-logo.png" alt="Responsive image" class="img-circle" width="70" height="50">
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Accueil</a></li>
        </ul>
        <form class="navbar-form navbar-right inline-form">
          <div class="form-group">
            <input type="search" class="input-sm form-control" placeholder="Recherche">
            <button type="submit" class="btn btn-sm"><span class="glyphicon glyphicon-search"></span> Chercher</button>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">


          <!--  Connection  -->

          <li><a href="#"><span class="glyphicon glyphicon-log-in" data-toggle="modal" data-target="#login-modal"> CONNEXION</span></a></li>

          <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
              <div class="loginmodal-container">
                <form method="post" action="connect.html">
                  <h1>Connexion</h1><br>
                  <input type="email" name="user" placeholder="Email" required>
                  <input type="password" name="pass" placeholder="Mot de passe" required="required">
                  <input type="submit" name="login" class="login loginmodal-submit" value="Se connecter">
                </form>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </nav>

  <!--SLIDE-->
  <div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="boston.jpg" alt="AVANT PREMIERE">
          <div class="carousel-caption">
            <h3>POLICE BOSTON</h3>
            <p> POLICE BOSTON </p>
          </div>
        </div>

        <div class="item">
          <img src="Boston-Police-logo.png" alt="Voyage">
          <div class="carousel-caption">
            <h3><font color="black"></font></h3>
            <p><font color="black"></font></p>
          </div>
        </div>

        <div class="item">
          <img src="Boston_lib.jpg" alt="Colonie">
          <div class="carousel-caption">
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>
    <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
