<!DOCTYPE html>
<html ng-app="BostonApp">

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="/lib/css/style.css">

</head>

<!-- define angular controller -->

<body>

    <header ng-controller="headerController">
        {{hello}}
        <a href="#/">Home</a>
        <a href="#/user/login" ng-if="!connected">Login</a>
        <a href="#/user/logout" ng-if="connected">Logout</a>
    </header>

    <div class="bar">
        <div class="centrage">
            <div class="text-center" style="padding:50px 0">
                <div class="logo"><img src="lib/images/Boston-Police-logo.png" alt="Responsive image" class="img-circle" width="100" height="100">
                    <div ng-view></div>
                </div>
            </div>

            <footer class="text-center">
                <div class="pied">
                    <p>Boston Police Interface</p>

                    <p>Powered by Rémi MARCHAL, Samuel THOMAS, Théo TISON Projet MEAN: Boston Police App</p>
                </div>
            </footer>

            <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
            <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
            <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.0/angular-local-storage.min.js"></script>
            <script src="/lib/js/router.js"></script>
            <script src="/factory/user.js"></script>
            <script src="/controller/logoutController.js"></script>
            <script src="/controller/loginController.js"></script>
            <script src="/controller/homeController.js"></script>
            <script src="/controller/headerController.js"></script>
            <script src="/lib/js/js.js"></script>
</body>

</html>
