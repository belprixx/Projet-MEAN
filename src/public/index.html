<!DOCTYPE html>
<html ng-app="BostonApp">

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="/lib/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">


</head>

<!-- define angular controller -->

<body>
<div class="blur"></div>
    <div class="bar">
        <div class="container-fluid blur">
            <div class="row">
            <div class="col-md-1" ng-controller="headerController">
                    <div class="wrapper" ng-if="connected">
                        <!-- Sidebar -->
                        <ul>
                            <li>
                                <a href="#/Home" ng-if="connected">
                                    <i class="fa fa-home"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#/user/logout" ng-if="connected">
                                    <i class="fa fa-sign-out"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#/user/search">
                                    <i class="fa fa-search"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#/user/crimes">
                                    <i class="fa fa-file-text-o"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#/user/users" ng-if="connected">
                                    <i class="fa fa-user"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
            </div>

            <div class=" col-md-11 text-center content">
                <div class="logo"><img src="lib/images/Boston-Police-logo.png" alt="Responsive image" class="img-circle" width="100" height="100">
                    <div ng-view></div>
                </div>
            </div>


                <footer class="text-center">
                    <div class="pied">
                        <p>Boston Police Interface</p>

                        <p>Powered by Rémi MARCHAL, Samuel THOMAS, Théo TISON Projet MEAN: Boston Police App</p>
                    </div>
                </footer>
</div>




            <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
            <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
            <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.0/angular-local-storage.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
            <script src="/lib/js/ui-bootstrap-tpls-2.3.0.min.js"></script>
            <script src="/lib/js/router.js"></script>
            <script src="/factory/user.js"></script>
            <script src="/factory/nav_com.js"></script>
            <script src="/controller/logoutController.js"></script>
            <script src="/controller/loginController.js"></script>
            <script src="/controller/homeController.js"></script>
            <script src="/controller/headerController.js"></script>
            <script src="/controller/searchController.js"></script>
            <script src="/controller/usersController.js"></script>
            <script src="/controller/registerController.js"></script>
            <script src="/controller/crimesController.js"></script>
    </div>
</div>
</body>

</html>
