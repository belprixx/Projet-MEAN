<!DOCTYPE html>
<html ng-app="BostonApp">

<head>

</head>

<!-- define angular controller -->

<body>

                </div>
            </div>
</div>

		 <div class="wrapper">

                  <a href="#menu-toggle" style="margin-top:20px;float:right;" >

                </li>
                <li>

                </li>
                <li>
                    <a href="#/user/logout" ng-if="connected">

                </li>
                <li>
                    <a href="#/user/search">
                      <i class="fa fa-search" aria-hidden="true"></i>
                      <span style="margin-left: 1em;"></span>
                    </a>

                <li>
                    <a href="#/user/crimes">
                      <i class="fa fa-file-text-o" aria-hidden="true"></i>
                      <span style="margin-left: 1em;"></span>
                    </a>
                </li>
                <li>
                    <a href="#/user/update">
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      <span style="margin-left: 1em;"></span>
                    </a>
                </li>
                <li>
                    <a href="#/user/users" ng-if="connected">
                      <i class="fa fa-user" aria-hidden="true"></i>
                      <span style="margin-left: 1em;"></span>
                    </a>
                </li>
            </ul>
        </div>
      </a>
  </div>
</div>
